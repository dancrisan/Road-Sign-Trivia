<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="../css/questions.css"></link>
        
        <script language='JavaScript' type='text/javascript'>
            function check_value(fieldvalue)
            {    
                switch(fieldvalue)
                {
                    case 1:
                        document.getElementById("imagedest").innerHTML = "<img src='../png/fail.png'>";
                        break;
                    case 2:
                        document.getElementById("imagedest").innerHTML = "<img src='../png/success.png'>";
                        break;
                    case 3:
                        document.getElementById("imagedest").innerHTML = "<img src='../png/fail.png'>"; 
                        break;
                }
				setTimeout(what,3000);
            }

            function sleep(milliseconds) {
                var start = new Date().getTime();
                for (var i = 0; i < 1e7; i++) {
                    if ((new Date().getTime() - start) > milliseconds){
						break;
                    }
                }
            }
			
			function what(){
				if(document.getElementById("q1b").checked)
				{
					window.location.href = "q2.html";
				}
			}
		</script>
    </head>
    <body>
        <div class = "container">
            <div class="leftcolumn">
                <span></span>
                <img src="../png/question_1.png" style="zoom: 0.5"></img>
            </div>

            <div class="rightcolumn">
                <div class="rightColumnContainer">
                    <p id="questionTag">This circle inside a sign means...</p>
                    <ul class="multipleChoices">
                        <br>
                        <input type="radio" name="q1" value="a" id="q1a" onclick='check_value(1)'></input>
                           <label for="q1a">An indication</label><br></br>
                        <input type="radio" name="q1" value="b" id="q1b" onclick='check_value(2); '></input>
                           <label for="q1b">A prohibition</label><br></br>
                        <input type="radio" name="q1" value="c" id="q1c" onclick='check_value(3)'></input>
                           <label for="q1c">An obligation</label><br></br>
                    </ul>
                </div><div class="DivHelper"></div>
            </div>

            <div id="imagedest"></div>         
        </div>
    </body>
</html>
